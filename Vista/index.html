<!doctype html>
<html lang="es">
<head>
    <script type="text/javascript" src="/./Models/propeller.js"></script>
    <script type="text/javascript" src="/./Models/rocket.js"></script>
    <script type="text/javascript" src="/./Controller/scripts.js"></script>
    <title>Exercici Coet - Ana Lambea</title>
    <link rel="shortcut icon" href="_images/icon.PNG"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="_css/styles.css">


</head>
<body>
    <header>
            <div class="title">
            <h1>Rockets!</h1>
        </div>
    </header> 
    <section>

        <button type="button" class="create" onclick= "createRocket('32WESSDS', [10, 30, 80])">Create Rocket 1</button>
        <button type="button" class="create" onclick= "createRocket('LDSFJA32', [30,40,50,50,30,10])">Create Rocket 2</button>
        <br/>
        <button type="button" onclick= "accelerate(0)">Accelerate Rocket 1</button>
        <button type="button" onclick= "accelerate(1)">Accelerate Rocket 2</button>
        <button type="button" onclick= "decrease(0)">Brake Rocket 1</button>
        <button type="button" onclick= "decrease(1)">Brake Rocket 2</button>
        <br/>
        <button type="button" onclick= "rocketInfo(0)">Print Rocket 1 info</button>
        <button type="button" onclick= "rocketInfo(1)">Print Rocket 2 info</button>
        <button type="button" onclick= "printAll()">Print all Rockets</button>
    </section>
    <section>
    <div  class="screen-left"><p id="title-0" class="center-title">Actual speed_</p><p id="screen-0" class="center">___</p></div>
    <div class="space">
        <img id="32WESSDS" class="hidden one" src="_images/rocket1.png" alt="Rocket 1" width="100px" heigth="100px">
        <br/>
        <img id="LDSFJA32" class="hidden two" src="_images/rocket2.png" alt="Rocket 2" width="100px" heigth="100px">
    </div>
    <div class="screen-right"><p id="title-1" class="center-title">actual speed_</p><p id="screen-1" class="center">___</p></div>
    </section>
    <p id="info"></p>      

    <footer>
  <!--  <p>&copy;Ana Lambea | Rockets Exercice 2018_</p>-->
    </footer> 
</body>
</html>
